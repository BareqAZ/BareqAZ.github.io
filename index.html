<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Bareq Al-Azzawi</title>
    <link rel="icon" href="src/icon.ico">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="js/main.js"></script>
  </head>
  <body>

    <div class="container">

      <div id="sidebar">
        <h1>Bareq <br>Al-Azzawi </h1> 
        <img src="src/profile.png" alt="Profile Picture" id="profile">
        <p>I’ve developed a strong passion for computers and networking since I was a kid, always spent my time in repairing and learning stuff, I’ve done a lot of repair work whether in part-time work or in freelance, And I’m always eager to learn and do more!</p>
      </div>

      <div id="terminal">
        <!--
        <p id="intro">
          Placeholder for text on top of command line.
        </p>
        -->
        <div id="injected"></div>
        <div id="userInput">
          <input type="text" value="Bareq@Resume:~$" id="prompt" size = "28" readonly="readonly">
          <input type="text" id="txtBox" onkeypress="commandProcessor(event)" placeholder="Enter help for commands list" size = "40" autofocus>
        </div>
      </div>

    </div>

    <footer>
      <p id="Copyright">
        
      </p>
    </footer>

  </body>
</html>
